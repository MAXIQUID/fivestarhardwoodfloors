<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Five Star Hardwood Carousel Grid</title>

  <!-- Modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #1c1c1c;
      --card-bg: #2a2a2a;
      --text: #fff;
      --accent: #ffb347;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: var(--bg);
      font-family: 'Inter', system-ui, sans-serif;
      color: var(--text);
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
      padding: 20px;
    }

    .card {
      position: relative;
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transform: translateY(0);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.6);
    }

    .carousel {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #444;
    }

    .carousel img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }

    .carousel img.active {
      opacity: 1;
    }

    .title {
      padding: 10px 12px;
      font-size: 0.95rem;
      font-weight: 500;
      line-height: 1.3;
      color: var(--text);
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(6px);
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: normal;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>
  <div id="grid"></div>

  <script>
    const grid = document.getElementById('grid');
    const images = [];
    const buffer = 12;
    let loadedCount = 0;

    async function fetchCatalog() {
      try {
        const res = await fetch('hardwood_catalog.json');
        const data = await res.json();

        const samples = data
          .filter(item =>
            item.title &&
            item.title.toLowerCase().includes("solid hardwood flooring")
          )
          .map(item => ({
            title: item.title,
            images: [item.image] // support multiple later
          }));

        // Randomize order
        for (let i = samples.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [samples[i], samples[j]] = [samples[j], samples[i]];
        }

        images.push(...samples);
        renderCards();
      } catch (err) {
        console.error("Catalog fetch failed:", err);
      }
    }

    function createCarousel(container, urls, interval = 3000) {
      let index = 0;
      const imgEls = [];

      urls.forEach((url, i) => {
        const img = document.createElement('img');
        img.src = url;
        img.loading = (i === 0) ? "eager" : "lazy";

        img.onload = () => {
          if (imgEls.length === 0) img.classList.add('active');
          imgEls.push(img);
        };

        img.onerror = () => {
          console.warn("Image skipped (failed):", url);
          container.removeChild(img);
        };

        container.appendChild(img);
      });

      if (urls.length > 1) {
        setInterval(() => {
          if (imgEls.length < 2) return; // no cycling if only one survives
          imgEls[index].classList.remove('active');
          index = (index + 1) % imgEls.length;
          imgEls[index].classList.add('active');
        }, interval);
      }
    }

    function renderCards() {
      if (loadedCount >= images.length) return;

      const toLoad = images.slice(loadedCount, loadedCount + buffer);
      toLoad.forEach(item => {
        if (!item.images || !item.images.length) return;

        const card = document.createElement('div');
        card.className = 'card';

        const carousel = document.createElement('div');
        carousel.className = 'carousel';
        card.appendChild(carousel);

        const titleDiv = document.createElement('div');
        titleDiv.className = 'title';
        titleDiv.textContent = item.title;
        card.appendChild(titleDiv);

        grid.appendChild(card);
        createCarousel(carousel, item.images);

        loadedCount++;
      });
    }

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) renderCards();
      });
    }, { root: null, rootMargin: '200px', threshold: 0.1 });

    const observeLastCard = () => {
      observer.disconnect();
      const cards = document.querySelectorAll('.card');
      if (cards.length) observer.observe(cards[cards.length - 1]);
    };

    const mutationObserver = new MutationObserver(observeLastCard);
    mutationObserver.observe(grid, { childList: true });

    fetchCatalog();
  </script>
</body>

</html>
